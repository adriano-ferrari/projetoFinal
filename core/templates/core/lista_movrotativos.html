<h2>Lista de Movimentos Rotativos</h2>

<ul>
    {% for mov in mov_rot %}
        <li>
            <a href="{% url 'core_movrotativo_update' mov.id %}">
                {{ mov.checkin }} - {{ mov.checkout }}
            </a>
        </li>
    {% endfor %}
</ul>

<form action="{% url 'core_movrotativo_novo' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Cadastrar</button>
</form>
